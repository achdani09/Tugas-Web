<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir kontak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-from-container" id="contact-from-section">
        <h1>kontak kami</h1>
        <form id="contact-form">
            <label for="name">nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">pesan:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">kirim</button>
            <p id="form-status"></p>
        </form>
    </div>
    <div class="success-container" id="success-message-section" style="display: none;">
        <h1>selamat,pesan anda sudah terkirim</h1>
        <p>terima kasih telah menghubungi kami, kami akan segera menindaklanjuti pesan anda.</p>
        <button onclick="resetform()" kembali ke formulir kontak></button>
    </div>
    
</body>
</html>
